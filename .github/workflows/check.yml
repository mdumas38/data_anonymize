name: Check
on:
  push:
    paths:
      - '**'
jobs:
  check:
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: ğŸ”¦ Run linter
        run: bun run lint
      - name: ğŸª Check TypeScript
        run: bun run typecheck